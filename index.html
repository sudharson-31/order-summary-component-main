<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="main-box">
    <div class="banner-container">
      <img src="images/illustration-hero.svg" alt="banner">
    </div>
    <div class="title">
      <section class="c1">
        Order Summary
      </section>
      <section class="c2">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </section>
    </div>
    <div class="price">
      <section class="audio icon"><img src="images/icon-music.svg" alt="audio icon"></section>
      <section class="plan"><p class="a">Annual Plan</p>
        <p>$59.99/year</p></section>
      <a class="change-plan" href="##" rel="change plan">Change</a>
    </div>
    <div class="finalise">
      <button class="pay">Proceed to Payment</button>
      <a href="##" class="cancel"> Cancel Order</a>
    </div>


  </div>


</body>

</html>
